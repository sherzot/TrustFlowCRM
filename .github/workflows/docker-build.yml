name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: sherdev/trustflow-crm:latest,sherdev/trustflow-crm:${{ github.sha }}
        cache-from: type=registry,ref=sherdev/trustflow-crm:buildcache
        cache-to: type=registry,ref=sherdev/trustflow-crm:buildcache,mode=max
    
    - name: Build only (for PRs)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: sherdev/trustflow-crm:pr-${{ github.event.pull_request.number }}
        cache-from: type=registry,ref=sherdev/trustflow-crm:buildcache
        cache-to: type=registry,ref=sherdev/trustflow-crm:buildcache,mode=max
